{% extends 'base.html' %}

{% load i18n %}

{% block content %}
<div>
    <form action='{% url "trips:search" %}' method="GET">
        <input type="text" name=query />
        <input type="submit">
    </form>
</div>
<div>
    {% for t in all_search_result %}
    <div class="item">
        <img class="ui small rounded image" style="height: 120px" src="{{ preregister.trip.image.url }}"
             alt="">
        <div class="content card">
            <a href="{% url "trips:detail" t.pk %}"
               class="ui big header">{{ t.title }}</a>
            <div class="description">{{ t.description }}</div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
