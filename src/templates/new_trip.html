{% extends "base.html" %}
{% load i18n %}
{% block new_button_active %}active{% endblock %}
{% block content %}

        <form class="ui form" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>{{ form.as_p }}</table>

        </form>
    </div>
{% endblock %}
